

{% load static %}


<style>
    body{
            background-size: cover;
            background-image: url("{% static 'images/home.png' %}");
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            
        }
        span{
            font-size: 25px;
            color: black;
            font-weight: bold;
        }
        form{
            background-color:darkgray;
            opacity: 0.8;
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.915);
            padding: 50px;
            border-radius: 25px;
            font-family: 'Times New Roman', Times, serif;
            font-size: bold;
            margin: auto;
        
        }
       
        input{
            display: block;
            width: 15rem;
            border-radius: 2px;
            padding: 5px 5px;
            border: 2px solid black;
            margin: auto;
        }
        .form-group{
            
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 10px;
            margin: 15px;
        }
        .form-group input{
            width: 15rem;
        }
        .form-group label{
            flex: 1;
        }
        .form-group-inline {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            }
        .form-group-inline label{
            margin-left: 50px;
        }
        
        button{
            align-items: center;
            border-radius: 3px;
            width: 80px;
            margin-left: 35%;
            color: rgb(3, 2, 5);
            background-color: skyblue;
            text-shadow: 3px;
            box-sizing: border-box;
           
        }
       
</style>



{% block content %}
<section>
    <form method="post"  id="adm">
        <center><span> USER LOGIN PAGE </span></center><br><br>
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br><br>
        <input type="password" name="password" placeholder="password"><br><br>
        <button type="submit" class="btn btn-primary ">Submit</button><br><br>
        <a href="{% url 'register'%}" style="color: red;justify-content: center;"> Don't have an account create a new one </a>
    </form>
</section>
{% endblock %}
